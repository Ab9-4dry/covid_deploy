{% extends "base.html" %} {% block content %}

<div class="container-fluid">
    <h2 class="text-light"><b><i></i>Statistics</b></h2>
    <div class="row">
      <div class="col-md-4">
        <div class="container p-3 my-3 bg-info text-white">
            <h1>Total</h1>
            <p>{{confirmed}}</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="container p-3 my-3 bg-danger text-white">
            <h1>Active</h1>
            <p>{{active}}</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="container p-3 my-3 bg-success text-white">
            <h1>Recovered</h1>
            <p>{{recovered}}</p>
        </div>
      </div>
    </div>


<hr class="style-one">

<h2 class="text-light">Worrying over having covid-19?</h2>
<br>
<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Upload Chest X-Ray
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
        <br>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>
    <br>
    <br>
    <br>
</div>
</div>
 


{% endblock %}
